[language-server]
glsl_analyzer = { command = "glsl_analyzer" }

[language-server.typos]     
command = "typos-lsp"

# Languages
[[language]] 
name = "rust" 
language-servers = ["rust-analyzer", "typos"]

[[language]]
name = "markdown"
language-servers = [ "marksman", "typos" ]

[[language]]
name = "toml"
language-servers = [ "taplo", "typos" ]

[[language]]
name = "latex"
language-servers = [ "texlab", "typos" ]

[[language]]
name = "glsl"
language-servers = [ "glsl_analyzer" ]
