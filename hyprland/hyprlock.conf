# GENERAL
general {
  no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# BACKGROUND IMAGE
background {
  monitor =
  path = /home/tsagrista/.dotfiles/assets/lock/lock-img.png
  color = rgba(28, 20, 20, 1.0)

  blur_passes = 2
  noise = 0.117
  brightness = 0.6
  vibrancy = 0.2
  vibrancy_darkness = 0.2
}
# Time
label {
  monitor =
  text = cmd[update:1000] echo "$(date +%H:%M:%S)"
  text_align = center
  color = rgba(200, 200, 200, 1.0)
  font_size = 125
  font_family = Inter Bold
  rotate = 0 # degrees, counter-clockwise

  position = 0, 330
  halign = center
  valign = center
}
# Date
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  text_align = center
  color = rgba(250, 150, 50, 1.0)
  font_size = 40
  font_family = Inter
  rotate = 0 # degrees, counter-clockwise

  position = 0, 190
  halign = center
  valign = center
}

# KEYBOARD LAYOUT
label {
  monitor =
  text = $LAYOUT
  text_align = center
  color = rgba(200, 200, 200, 1.0)
  font_size = 17
  font_family = Inter Bold
  rotate = 0 # degrees, counter-clockwise

  position = 0, 50
  halign = center
  valign = center
}


# INPUT FIELD
input-field {
  monitor =
  size = 400, 60
  outline_thickness = 2
  dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
  dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
  dots_center = true
  outer_color = rgba(140, 140, 140, 1)
  inner_color = rgba(0, 0, 0, 0.5)
  font_color = rgb(180, 180, 180)
  fade_on_empty = false
  rounding = -1
  check_color = rgb(204, 136, 34)
  placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
  hide_input = false
  position = 0, -200
  halign = center
  valign = center
}

# CPU Usage
label {
    monitor =
    text = cmd[update:2000] echo "CPU: $(top -bn1 | grep "Cpu(s)" | sed "s/.*, *\([0-9.]*\)%* id.*/\1/" | awk '{print 100 - $1}' | cut -d. -f1)%"
    color = $peach
    font_size = 12
    font_family = $font
    position = -30, -35
    halign = right
    valign = top
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(250, 179, 135, 0.3)
}
# RAM Usage
label {
    monitor =
    text = cmd[update:3000] free | grep Mem | awk '{printf "RAM: %.0f%%", $3/$2 * 100.0}'
    color = $yellow
    font_size = 12
    font_family = $font
    position = -30, -55
    halign = right
    valign = top
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(250, 227, 176, 0.3)
}

