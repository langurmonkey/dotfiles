# GENERAL
general {
  no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# BACKGROUND IMAGE
background {
  monitor =
  path = /home/tsagrista/.dotfiles/assets/lock/lock-img.jpg
  color = rgba(28, 20, 20, 1.0)

  blur_passes = 2
  noise = 0.117
  brightness = 0.6
  vibrancy = 0.2
  vibrancy_darkness = 0.2
}
# Time
label {
  monitor =
  text = cmd[update:1000] echo "$(date +%H:%M:%S)"
  text_align = center
  color = rgba(200, 200, 200, 1.0)
  font_size = 125
  font_family = JetBrains Mono Extrabold
  rotate = 0 # degrees, counter-clockwise

  position = 0, 330
  halign = center
  valign = center
}
# Date
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  text_align = center
  color = rgba(150, 150, 150, 1.0)
  font_size = 40
  font_family = JetBrains Mono
  rotate = 0 # degrees, counter-clockwise

  position = 0, 190
  halign = center
  valign = center
}

# KEYBOARD LAYOUT
label {
  monitor =
  text = $LAYOUT
  text_align = center
  color = rgba(100, 100, 100, 1.0)
  font_size = 20
  font_family = JetBrains Mono
  rotate = 0 # degrees, counter-clockwise

  position = 0, 50
  halign = center
  valign = center
}


# INPUT FIELD
input-field {
    monitor =
  size = 400, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgb(150, 150, 150)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

